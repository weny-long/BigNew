<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 分页插件 -->
    <script src="./libs/jquery.twbsPagination.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <!-- 分页插件html结构 -->
                <ul id="pagination" class="pagination-sm"></ul>
            </div>
        </div>
    </div>
    <!-- 网络中间层 -->
    <script src="./libs/http.js"></script>
    <!-- 文章类别下拉菜单 -->
    <script id="category_list" type="text/html">
            <option value=''>所有分类</option>
            {{each data v}}
             <option value="{{v.id}}">{{v.name}}</option>
            {{/each}}
    </script>
    <!-- 文章列表 -->
    <script id="article_query" type="text/html">
       {{each data.data v}}
       <tr>
        <td>{{v.title}}</td>
        <td>{{v.author}}</td>
        <td>{{v.category}}</td>
        <td class="text-center">{{v.date}}</td>
        <td class="text-center">{{v.state}}</td>
        <td class="text-center">
            <a href="article_edit.html?id={{v.id}}" class="btn btn-default btn-xs">编辑</a>
            <a data-id={{v.id}} href="javascript:void(0);" class="btn btn-danger btn-xs btn-delete">删除</a>
        </td>
    </tr>
       {{/each}}
    </script>
    <script>


        /* 
        请求地址：/admin/category/list

        请求方式：get

        请求参数：无

        返回数据：文章

        */


        $(function () {
            //获取文章列表渲染页面  上方下拉菜单
            $.ajax({
                url: BigNew.category_list,
                type: 'get',
                dataType: 'json',
                success: function (backData) {
                    // console.log(backData);
                    $('#selCategory').html(template('category_list', backData))
                }
            })
            //查询文章列表

            //筛选
            $('#btnSearch').click(function (e) {
                e.preventDefault();//阻止表单默认跳转事件
                $.ajax({
                    url: BigNew.article_query,
                    type: 'get',
                    data: {
                        type: $('#selCategory').val(),
                        state: $('#selStatus').val(),
                        page: 1,
                        perpage: 10
                    },
                    dataType: 'json',
                    success: function (backData) {
                        //点击后渲染页面
                        $('.table>tbody').html(template('article_query', backData))
                        //清楚旧的分页插件
                        $('#pagination').twbsPagination('destroy');
                        //加载分页插件
                        $('#pagination').twbsPagination({
                            totalPages: backData.data.totalPage,//总页数
                            visiblePages: 10,//可见页数
                            startPage: 1,
                            first: '首页',
                            last: '尾页',
                            prev: '上一页',
                            next: '下一页',
                            onPageClick: function (event, page) {
                                $('#page-content').text('Page ' + page);
                                getArticleList(page);
                            }
                        });
                    }
                })
            })
            //页面加载，触发第一个下拉菜单事件
            $('#btnSearch').click();
            //点击分页 请求ajax加载数据
            function getArticleList(currentPage) {
                $.ajax({
                    url: BigNew.article_query,
                    type: 'get',
                    dataType: 'json',
                    data: {
                        type: $('#selCategory').val(),
                        state: $('#selStatus').val(),
                        page: currentPage,
                        perpage: 10,
                    },
                    success: function (backData) {
                        $('.table>tbody').html(template('article_query', backData))
                    }
                });
            }
        })


    </script>
</body>

</html>
