<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入基地址文件 -->
    <script src="./libs/http.js"></script>
</head>

<body>
    <div class="sider">
        <a href="#" class="logo"><img src="images/logo02.png" alt="logo"></a>
        <div class="user_info">
            <img src="images/2.jpg" alt="person">
            <span>欢迎&nbsp;&nbsp;李宗盛</span>
            <b>管理员</b>
        </div>
        <!-- 左侧导航栏 -->
        <div class="menu">
            <div class="level01 active"><a href="./main_count.html" target="main_frame"><i
                        class="iconfont icon-yidiandiantubiao04"></i><span>首页</span></a></div>
            <div class="level01"><a href="#"><i class="iconfont icon-icon-article"></i><span>文章管理</span><b
                        class="iconfont icon-arrowdownl"></b></a></div>
            <ul class="level02">
                <li><a href="./article_list.html" target="main_frame"><i
                            class="iconfont icon-previewright"></i><span>文章列表</span></a></li>
                <li><a href="./article_edit.html" target="main_frame"><i
                            class="iconfont icon-previewright"></i><span>发表文章</span></a></li>
                <li><a href="./article_category.html" target="main_frame"><i
                            class="iconfont icon-previewright"></i><span>文章类别管理</span></a>
                </li>
            </ul>

            <div class="level01"><a href="./comment_list.html" target="main_frame"><i
                        class="iconfont icon-comment"></i><span>评论管理</span></a></div>
            <div class="level01" id="user"><a href="./user.html" target="main_frame"><i
                        class="iconfont icon-user"></i><span>个人中心</span></a></div>
        </div>
        <!-- 顶部栏 -->
        <div class="header_bar">
            <div class="user_center_link">
                <a href="./user.html" target="main_frame">个人中心</a>
                <img src="images/2.jpg" alt="person">
                <a href="javascript:void(0)" class="logout"><i class="iconfont icon-tuichu"></i> 退出</a>
            </div>
        </div>
        <!-- 右侧主体内容 -->
        <div class="main" id="main_body">
            <iframe src="./main_count.html" frameborder="0" width="100%" height="100%" name="main_frame"></iframe>
        </div>
    </div>
    <!-- 网络中间层 -->
    <script src="./libs/http.js"></script>
    <script>
        //请求用户信息
        /* 
        请求地址：/admin/user/info

        请求方式：get

        请求参数：无

        返回数据：

        */

        //请求数据 渲染左边和顶部栏
        $(function () {
            $.ajax({
                url: BigNew.user_info,
                type: 'get',
                dataType: 'json',
                success: function (backData) {
                    $('.user_info>img').attr('src',backData.data.userPic);//头像
                    $('.user_info>span').text('欢迎  '+backData.data.nickname);//昵称
                    $('.user_center_link>img').attr('src',backData.data.userPic)//右上角头像
                }
            });
            //点击左侧导航栏
            $('.level01').click(function(){
                $(this).addClass('active').siblings().removeClass('active');
               
                if($(this).index()==1){
                    $('.level02').slideToggle();
                    $('.menu .level01 b').toggleClass('rotate0');
                    $('.level02>li:eq(0) a')[0].click(); //点击第二个导航栏时显示下拉
                }else{
                    $('.level02>li').removeClass('active')
                }
            })
            
            //二级菜单显示高亮
            $('.level02>li').click(function(){
                $(this).addClass('active').siblings().removeClass('active');
            })
            //退出按钮
            $('.logout').click(function(){
                localStorage.removeItem('token');
                window.location.href='./login.html'
            })
            //点击上方个人中心 左边个人中心对于高亮
            $('.user_center_link a').click(function(){
                 $('#user').addClass('active').siblings().removeClass('active');
                 
            })
        })



    </script>
</body>

</html>
