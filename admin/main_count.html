<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="./libs/echarts.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row spannel_list">
            <div class="col-sm-3 col-xs-6">
                <div class="spannel">
                    <em class="art_sum">10015</em><span>篇</span>
                    <b>总文章数</b>
                </div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div class="spannel scolor01">
                    <em class="artday_new">123</em><span>篇</span>
                    <b>日新增文章数</b>
                </div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div class="spannel scolor02">
                    <em class="com_sum">35</em><span>条</span>
                    <b>评论总数</b>
                </div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div class="spannel scolor03">
                    <em class="comday_new">123</em><span>条</span>
                    <b>日新增评论数</b>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row curve-pie">
            <div class="col-lg-8 col-md-8">
                <div class="gragh_pannel" id="curve_show"></div>
            </div>
            <div class="col-lg-4 col-md-4">
                <div class="gragh_pannel" id="pie_show"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="column_pannel" id="column_show"></div>
    </div>


    <!-- 折线图 -->
    <script>
        (function () {
            var myChart = echarts.init(document.getElementById('curve_show'));
            var xData = [];
            var yData = [];

            //(1).实例化ajax对象
            var xhr = new XMLHttpRequest();
            //(2).设置请求方法和地址
            //get请求的数据直接添加在url的后面 格式是 url?key=value
            xhr.open('get', 'http://localhost:8080/api/v1/admin/data/article');
            xhr.setRequestHeader('Authorization', localStorage.getItem('token'))
            //(3).发送请求
            xhr.send();
            //(4).注册回调函数
            xhr.onload = function () {
                var backData = JSON.parse(xhr.responseText)
                for (var i = 0; i < backData.date.length; i++) {
                    var obj = backData.date[i]
                    xData.push(obj.date);
                    yData.push(obj.count);
                }
                loadingecharts();
            };
            // 指定图表的配置项和数据
            function loadingecharts() {
                option = {
                    tooltip: {
                        trigger: 'axis',
                        position: function (pt) {
                            return [pt[0], '10%'];
                        }
                    },
                    title: {
                        left: 'center',
                        text: '月新增文章数',
                    },
                    toolbox: {
                        show: true,
                        feature: {
                            dataZoom: {
                                yAxisIndex: 'none'
                            },
                            dataView: { readOnly: false },
                            magicType: { type: ['line', 'bar'] },
                            restore: {},
                            saveAsImage: {}
                        }
                    },
                    legend: {
                        data: ['新增文章'],
                        left: 'center',
                        top: 30,

                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        data: xData
                    },
                    yAxis: {
                        type: 'value',
                        boundaryGap: [0, '100%'],

                    },
                    series: [
                        {
                            name: '新增文章',
                            type: 'line',
                            smooth: true,
                            symbol: 'emptyCircle',
                            symbolSize: 8,
                            sampling: 'average',
                            itemStyle: {
                                color: '#ff9c2c'
                            },
                            areaStyle: {
                                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                    offset: 0,
                                    color: '#fee4bf'
                                }, {
                                    offset: 1,
                                    color: '#fffae9'
                                }])
                            },
                            data: yData
                        }
                    ]
                };
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            }
        })()


    </script>

                xhr.open('get', 'http://localhost:8080/api/v1/admin/data/category');
                xhr.setRequestHeader('Authorization', 'eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9.eyJkYXRhIjoiYWRtaW4iLCJleHAiOjIxOTk5Mzg2NDMsImlhdCI6MTU5NTEzODY0M30.Z7pfR3BL7WpUA9BEuxmnF3m5aoVB1nJCdfDQ8pAy0J2ODqXX5AtGHjuSlaDAwxDCAOq0ADzx2s7gdJbhe9EX1SoxMli8Vj8xnnqpnKZlPWaotbGQ4oHO8d7hVEQU0tDin5XQWpL10SqxclQzSZn-5w_mICPlELlEAtzJN7Pfr6k')
                //(3).发送请求
